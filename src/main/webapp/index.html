<html ng-app="toyApp">
<head>

    <link rel="stylesheet" type="text/css" href="css/ng-grid/ng-grid.css" />
    <link rel="stylesheet" type="text/css" href="css/tstore.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/ng-grid/ng-grid-2.0.14.min.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/toyservice.js"></script>

</head>
<body ng-controller="toyListCtrl">

<b><u>Basic Angular Data iteration</u></b>
<ul>
    <li ng-repeat="toy in toyList">
        <span>{{toy.id}}</span>
        <p>{{toy.name}}</p>
    </li>
</ul>

<b><u>Basic Angular Grid using ng-grid</u></b>
<div class="gridStyle" ng-grid="gridOptions"></div>


</body>
</html>
